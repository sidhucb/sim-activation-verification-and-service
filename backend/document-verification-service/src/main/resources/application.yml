spring:
  application:
    name: document-verification-service

  datasource:
    url: jdbc:postgresql://localhost:5432/document_verification_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8082

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    ip-address: 127.0.0.1
    instance-id: document-verification-service-8082

servlet:
  multipart:
    max-file-size: 10MB
    max-request-size: 10MB

openrouter:
  api-key: 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

debug: true

resilience4j:
  retry:
    instances:
      ocrRetry:
        max-attempts: 3
        wait-duration: 2s
  circuitbreaker:
    instances:
      ocrCircuit:
        sliding-window-size: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10s

